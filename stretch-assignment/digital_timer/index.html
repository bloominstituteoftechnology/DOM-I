<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
    <script src='index.js' async></script>
  </head>
  <body>
    <div class="heading">
      <h1>10 second stopwatch</h1>
    </div>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <div class="buttons">
      <button class="start">Start Timer</button>
      <button class="reset">Reset Timer</button>
    </div>
  </body>
</html>
